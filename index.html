<!DOCTYPE html>
<html>
	<head profile="http://gmpg.org/xfn/11">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<script type="text/javascript" src="assets/scripts/demo.js"></script>

	<body>

		<div id="page-container">
			<h1>threelines</h1>

			<div id="threelines-demo">
				<div class="col">

					</div>
				</div>
				<div class="col">

					</div>
				</div>
				<div class="col">

					<div class="threelines micro" data-frame="menu">

						<div class="line"></div>
						<div class="line"></div>
					</div>

						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
				</div>

				<div class="buttons">
