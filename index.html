<!DOCTYPE html>
<html>
	<head profile="http://gmpg.org/xfn/11">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>threelines</title>
		<link rel="stylesheet" href="assets/styles.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="assets/threelines.css" type="text/css" media="screen" />
		<script type="text/javascript" src="assets/scripts/vendor/jquery.min.js"></script>
		<script type="text/javascript" src="assets/scripts/demo.js"></script>
	</head>

	<body>

		<h1>threelines</h1>

		<h2>
			<a href="https://github.com/brandoncash/threelines">available on GitHub</a>
		</h2>

		<div id="threelines-demo">
			<div class="examples">
				<div class="col">
					<div class="threelines big" data-frame="three-bar-horizontal">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
				</div>
				<div class="col">
					<div class="threelines medium" data-frame="three-bar-horizontal">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
					<div id="current-frame-name">three-bar-horizontal</div>
				</div>
				<div class="col">
					<div class="threelines small" data-frame="three-bar-horizontal">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
					<div class="threelines micro" data-frame="three-bar-horizontal">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
					<div class="threelines icon" data-frame="three-bar-horizontal">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
				</div>
			</div>

			<div class="buttons">
				<button class="threelines icon" data-frame="three-bar-horizontal">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="one-bar-horizontal">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="three-bar-vertical">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="one-bar-vertical">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="close">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="arrow-left">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="arrow-right">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="three-dots">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="two-dots">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="dot">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="plus">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>
				<button class="threelines icon" data-frame="minus">
					<div class="line"></div><div class="line"></div><div class="line"></div>
				</button>

				<p>Click one of these to see the transition.</p>
			</div>
		</div>

	</body>
</html>
